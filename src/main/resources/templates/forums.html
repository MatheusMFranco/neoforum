<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Neoforum</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1> Topics by Board </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <table class="table">
                <thead>
                <tr>
                    <th> Board </th>
                    <th> Amount </th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${topicsByBoard.empty}">
                    <td colspan="2"> No content </td>
                </tr>
                <tr th:each="topicsByBoard : ${topicsByBoard}">
                    <td th:text="${topicsByBoard.name}"></td>
                    <td th:text="${topicsByBoard.amount}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
